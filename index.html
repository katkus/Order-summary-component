<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- displays site properly based on user's device -->

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<title>Frontend Mentor | Order summary card</title>

<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="./style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="container">
        <img class="dancedPerson" src="./images/illustration-hero.svg" alt="a person dancing with headphones on">

        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs,
          audiobooks, and podcasts on any device
          anywhere you like!
        </p>
        <div class="rectangle">
          <div class="innerRectangle1">
            <img class="iconMusic" src="./images/icon-music.svg" alt="an icon of music note in circle">
            <div class="innerRectangle2">
              <h2>Annual Plan</h2>
              $59.99/year
            </div>
          </div>

          <a href="#">Change</a>
        </div>

        <button class="buttonPayment">Proceed to Payment</button>
        <button class="buttonCancel"> Cancel Order</button>

    </section>
  </main>
</body>

</html>
